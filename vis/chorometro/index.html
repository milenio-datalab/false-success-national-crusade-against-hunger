<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Milenio DataLab</title>
    <link rel="stylesheet" href="stylesheets/vis.css">
</head>
<body>

<div id="viz">
    <div id="viz-header">
        <h6>From Speech to Facts</h6>
    </div>

    <div id="viz-content">
        <div id="vis">
            <div id="personajes">
                <div class="personaje">
                    <img src="images/pena-nieto.min.svg" class="personaje personaje-0 selected" alt="" onclick="vis.select_personaje(0)">
                    <p>Enrique Peña Nieto, President of Mexico</p>
                </div>
                <div class="personaje">
                    <img src="images/rosario-robles.min.svg" class="personaje  personaje-1" alt="" onclick="vis.select_personaje(1)">
                    <p>Rosario Robles, former Secretary of Social Development</p>
                </div>
                <div class="personaje">
                    <img src="images/meade-kuribrena.min.svg" class="personaje personaje-2" alt="" onclick="vis.select_personaje(2)">
                    <p>José Antonio Meade, current Secretary of Social Development</p>
                </div>
                <div class="personaje">
                    <img src="images/sitio-web.min.svg"  class="personaje personaje-3" alt="" onclick="vis.select_personaje(3)">
                    <p>SEDESOL website</p>
                </div>
            </div>
            <div id="discurso">

            </div>
        </div>
    </div>
    <div id="viz-footer">
        <h6>&nbsp;</h6>
    </div>
</div>

<script src="scripts/scripts.js"></script>
</body>
</html>
